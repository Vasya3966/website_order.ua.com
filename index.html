<!DOCTYPE html>
<html lang="UA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розробка сайтів</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Josefin+Sans&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./image/favico.ico" type="image/x-icon">

</head>
<body>
<div class="preloader">
    <img src="./image/Bounce-Bar-Preloader-1.gif" alt="">
</div>  
    
<div class="cont">



    <div class="block-1">

        <div class="bl1-content">
            <h1>Розробка сайтів</h1>
            <p></p>
        </div>

    </div>

    <div class="block-2 close">


        <div class="zamovte-site">
            <h1>Замовляйте прості сайти <h1>Недорого</h1></h1>
            <button id="btn-of-site">Замовити сайт</button>
        </div>

        <div class="block-reg">

            <button class="btn-close"></button>

            <h2>Ваше ім'я</h2>
            <input id="input-name" placeholder="Ім'я">
            <h2>Контактні дані (обовязково)</h2>
            <input id="input-contact" placeholder="email або tel(+380) ">
            <h2>Опишіть свій сайт</h2>
            <input id="input-info" placeholder="Опишіть: дизайн, функціонал">
            <h2>Виберіть тип сайту</h2>
            <select>
                <option value="0">Бізнес</option>
                <option value="1">Магазин</option>
                <option value="2">Музика</option>
                <option value="3">Блог</option>
                <option value="4">Творчість</option>
                <option value="5">Спільнота</option>
                <option value="6">Інше</option>
            </select>
            <h2>Виберіть прайс сайту</h2>
            <select>
                <option value="0">"EXPRESS" > Від (5$ - 10$)</option>
                <option value="1">"IN AVERAGE" > Від (8$ - 18$)</option>
                <option value="2">"SLOW" > Від (20$ - 30$)</option>
            </select>
            <br>
            <button id="btn-submit">Заказати</button>
            <button class="btn-open-I-site">Наші роботи</button>

        </div>
    </div>

</div>

<div class="custom-alert">
    <div class="cust-alert-conteiner">
        <button class="cust-alert-close"></button>
        <h1>Незабаром з вами звяжеться адміністратор сайту</h1>
    </div>
</div>
<!-- Наші роботи -->
<div class="our-works">
    <header>
        <button class="our-works-close"></button>
    </header>
</div>


    <!--    script      -->
    <script src="./script.js"></script>
</div>

</body>
</html>
